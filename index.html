<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              apple: {
                bg: '#f5f5f7',
                card: '#ffffff',
                blue: '#0071e3',
                text: '#1d1d1f',
                subtext: '#86868b',
                gray: '#6e6e73',
                // Dark mode variants
                'dark-bg': '#000000',
                'dark-card': '#1c1c1e',
                'dark-text': '#f5f5f7',
                'dark-subtext': '#a1a1a6',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'slide-up-fade': 'slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              slideUpFade: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Apple-style Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(134, 134, 139, 0.3);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(134, 134, 139, 0.5);
      }

      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      /* Dark mode overrides for body */
      body.dark {
        background-color: #000000;
        color: #f5f5f7;
      }
      
      /* Smooth background transition for whole page */
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Utility for masking text/images */
      .mask-gradient {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-apple-bg text-apple-text antialiased selection:bg-apple-blue selection:text-white dark:bg-apple-dark-bg dark:text-apple-dark-text">
    <div id="root"></div>
  </body>
</html>
